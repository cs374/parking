<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">
    <style>
        body {
            margin: 0;
        }

        .navbar {
            font-family: Futura, "Tahoma";
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white
        }

        .navbar-dark .navbar-toggler {
            border: none;
        }

        .navbar-dark .navbar-toggler-icon {
            filter: brightness(100);
        }

        .navbar-dark .navbar-nav .nav-link.active,
        .navbar-dark .navbar-nav .show>.nav-link {
            color: #CBDF90;
            border-bottom: 3px solid #CBDF90;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1B4079;">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="index.html"><img src="/webapp/templates/car.svg" alt="" style="width: 85px;"></a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if home else '' }}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if visitors else '' }}" href="visitors">Visitors and Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if garages else '' }}" href="garages">Garage Occupancy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if students else '' }}" href="students">Classes and Parking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if occupied else '' }}" href="occupied">Percent of Spaces Occupied</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if faculty else '' }}" href="faculty">Faculty Parking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
