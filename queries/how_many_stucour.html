<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <h1>Query</h1>

    <pre>
        SELECT *
        FROM how_many_stucour(1218, 'M');
    </pre>

    <h1>Table</h1>

    <div id="table_div"></div>

    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['table'] });
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Start Time');
            data.addColumn('number', 'Num_Students');
            data.addColumn('number', 'Num_Courses');
            data.addRows([
                ["08.00", 3273, 106],
                ["09.15", 5530, 162],
                ["09.40", 2324, 82],
                ["10.30", 5902, 161],
                ["11.45", 5641, 174],
                ["13.00", 5029, 149],
                ["14.15", 8250, 234],
                ["15.30", 832, 40],
                ["15.55", 4360, 122],
                ["16.45", 379, 23],
                ["17.35", 1563, 56],
                ["18.00", 319, 18],
                ["18.30", 123, 6],
                ["19.15", 598, 23]
            ]);
            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, { showRowNumber: true, width: '30%', height: '70%' });
        }
    </script>

    <h1>Chart</h1>
    <div id="chart_div" style="width: 1000px; height: 500px"></div>

    <script>
        google.charts.load('current', { 'packages': ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawStuff);

        function drawStuff() {

            var button = document.getElementById('change-chart');
            var chartDiv = document.getElementById('chart_div');

            var data = google.visualization.arrayToDataTable([
                ["Time", "num_students", "num_courses"],
                ["08.00", 3273, 106],
                ["09.15", 5530, 162],
                ["09.40", 2324, 82],
                ["10.30", 5902, 161],
                ["11.45", 5641, 174],
                ["13.00", 5029, 149],
                ["14.15", 8250, 234],
                ["15.30", 832, 40],
                ["15.55", 4360, 122],
                ["16.45", 379, 23],
                ["17.35", 1563, 56],
                ["18.00", 319, 18],
                ["18.30", 123, 6],
                ["19.15", 598, 23]
            ]);

            var materialOptions = {
                width: 900,
                chart: {
                    title: 'Student numbers and Course Offerings on Mondays in Fall 2021',
                    subtitle: 'Note: a student in one time could be a student in another time.'
                },
                series: {
                    0: { axis: 'students' }, // Bind series 0 to an axis named 'distance'.
                    1: { axis: 'courses' } // Bind series 1 to an axis named 'brightness'.
                },
                axes: {
                    y: {
                        students: { label: 'Students' }, // Left y-axis.
                        courses: { side: 'right', label: 'Courses' } // Right y-axis.
                    }
                }
            };

            var classicOptions = {
                width: 900,
                series: {
                    0: { targetAxisIndex: 0 },
                    1: { targetAxisIndex: 1 }
                },
                vAxes: {
                    // Adds titles to each axis.
                    0: { title: 'Students' },
                    1: { title: 'Courses' }
                }
            };

            function drawMaterialChart() {
                var materialChart = new google.charts.Bar(chartDiv);
                materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
                button.innerText = 'Change to Classic';
                button.onclick = drawClassicChart;
            }

            function drawClassicChart() {
                var classicChart = new google.visualization.ColumnChart(chartDiv);
                classicChart.draw(data, classicOptions);
                button.innerText = 'Change to Material';
                button.onclick = drawMaterialChart;
            }

            drawMaterialChart();
        };
    </script>
</body>

</html>
