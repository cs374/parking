<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <h1>Query</h1>

    <pre>
        SELECT *
        FROM how_many_stucour(1218, 'M', '08.00')
        ORDER BY num_students DESC;
    </pre>

    <h1>Table</h1>

    <div id="table_div"></div>

    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['table'] });
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Days');
            data.addColumn('number', 'Num_Students');
            data.addColumn('number', 'Num_Courses');
            data.addRows([
                ["MWF", 1879, 44],
                ["MW", 1033, 45],
                ["M", 344, 16],
                ["MTWT", 17, 1]

            ]);

            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, { showRowNumber: true, width: '20%', height: '20%' });
        }
    </script>

    <h1>Chart</h1>
    <div id="chart_div" style="width: 900px; height: 500px"></div>

    <script>
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawColColors);

        function drawColColors() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Days');
            data.addColumn('number', 'Num_Students');
            data.addColumn('number', 'Num_Courses');
            data.addRows([
                ["MWF", 1879, 44],
                ["MW", 1033, 45],
                ["M", 344, 16],
                ["MTWT", 17, 1]
            ]);

            var options = {
                title: 'Students and Courses for Monday\'s at 8am Fall 2021.',
                colors: ['#9575cd', '#33ac71'],
                hAxis: {
                    title: 'Course Days',
                    format: 'h:mm a',
                },
                vAxis: {
                    title: 'Amount'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</body>

</html>
