<html>
<head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
	<h1>Query</h1>
	
	<pre> 
		SELECT garage_name, zone_name, spaces
		FROM which_garage(500)
		ORDER BY garage_name, zone_name, spaces
	</pre>
	
	<h1>Table</h1>
	
	<div id="table_div" style="width: 500px;"></div>
	
	<script type="text/javascript">
		google.charts.load('current', { 'packages': ['table'] });
		google.charts.setOnLoadCallback(drawTable);
		
		function drawTable() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Garage and Zone');
			data.addColumn('number', 'Spaces total');
			data.addRows([
				["Ballard/Commuter",1467],
				["Chesapeake/Commuter",635],
				["Mason/Faculty/Staff",566],
				["Warsaw/Commuter",542]
			]);
			
			var table = new google.visualization.Table(document.getElementById('table_div'));
			table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
		}
	</script>
	
	
	<h1>Chart</h1>
	<div id="pie_chart" style="width: 900px; height: 500px"></div>
	
	<script>
		google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
		
		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['deck/zone', 'spaces'],
				["Ballard/Commuter",1467],
				["Chesapeake/Commuter",635],
				["Mason/Faculty/Staff",566],
				["Warsaw/Commuter",542]
			]);
			
			var options = {
                title: 'Grace: Zone 4',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));

            chart.draw(data, options);
		}
	</script>
</body>

</html>
