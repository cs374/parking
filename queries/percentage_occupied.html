<html>
<head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
	<h1>Query</h1>
	
	<pre> 
	SELECT deck, avg_occupied
	FROM percentage_occupied('10', '2021-02-14');
	</pre>
	
	<h1>Table</h1>
	
	<div id="table_div" style="width: 500px;"></div>
	
	<script type="text/javascript">
		google.charts.load('current', { 'packages': ['table'] });
		google.charts.setOnLoadCallback(drawTable);
		
		function drawTable() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Garage');
			data.addColumn('number', 'Average Spaces Occupied');
			data.addRows([
				['Ballard', 59],
				['Champions', 30],
				['Chesapeake', 12],
				['Grace', 15],
				['Mason', 122],
				['Warsaw', 39]
			]);
			
			var table = new google.visualization.Table(document.getElementById('table_div'));
			table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
		}
	</script>
	
	
	<h1>Chart</h1>

	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);

		function drawChart() {

			var data = google.visualization.arrayToDataTable([
			['Garage', 'Average Spaces Occupied'],
			['Ballard', 59],
			['Champions', 30],
			['Chesapeake', 12],
			['Grace', 15],
			['Mason', 122],
			['Warsaw', 39]
			]);

			var options = {
			title: 'Average Spaces Occupied during 10am on 2/14/2021',
			pieSliceText: 'value'
			};

			var chart = new google.visualization.PieChart(document.getElementById('piechart'));

			chart.draw(data, options);
		}
		</script>
	</head>
	<body>
		<div id="piechart" style="width: 900px; height: 500px;"></div>
	</body>

</html>
