<html>

<body>
	<h1>Query</h1>
	
	<pre> 
	SELECT hour, avg_visitors
	FROM avg_visitors_per_hour('Grace', '2021-02-17');
	</pre>
	
	<h1>Table</h1>
	
	<div id="table_div" style="width: 500px;"></div>
	
	<script type="text/javascript">
		google.charts.load('current', { 'packages': ['table'] });
		google.charts.setOnLoadCallback(drawTable);
		
		function drawTable() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Hour');
			data.addColumn('number', 'Average Visitors');
			data.addRows([
				["0:00",	0],
				["1:00",	1],
				["2:00",	0],
				["3:00",	1],
				["4:00",	3],
				["5:00",	15],
				["6:00",	14],
				["7:00",	66],
				["8:00",	37],
				["9:00",	39],
				["10:00",	74],
				["11:00",	90],
				["12:00",	117],
				["13:00",	112],
				["14:00",	79],
				["15:00",	62],
				["16:00",	60],
				["17:00",	34],
				["18:00",	52],
				["19:00",	38],
				["20:00",	22],
				["21:00",	25],
				["22:00",	7],
				["23:00",	1]
			]);
			
			var table = new google.visualization.Table(document.getElementById('table_div'));
			table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
		}
	</script>
	

	<h1>Chart</h1>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);
	  
		function drawChart() {
		  var data = google.visualization.arrayToDataTable([
				['Hours', 'Average Visitors'],
				["0:00",	0],
				["1:00",	1],
				["2:00",	0],
				["3:00",	1],
				["4:00",	3],
				["5:00",	15],
				["6:00",	14],
				["7:00",	66],
				["8:00",	37],
				["9:00",	39],
				["10:00",	74],
				["11:00",	90],
				["12:00",	117],
				["13:00",	112],
				["14:00",	79],
				["15:00",	62],
				["16:00",	60],
				["17:00",	34],
				["18:00",	52],
				["19:00",	38],
				["20:00",	22],
				["21:00",	25],
				["22:00",	7],
				["23:00",	1]
			  ]);
	  
			var options = {
			title: 'Average Visitors Per Hour - Grace Deck on 02-17-2021',
			curveType: 'function',
			legend: { position: 'bottom' }
   			};
	  
			var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
	  
			chart.draw(data, options);
		}
	</script>
	<body>
		<div id="curve_chart" style="width: 1000px; height: 500px"></div>
	</body>
	</html>
