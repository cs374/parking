<html>
<head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
	<h1>Query</h1>
	
	<pre> 
		SELECT *
		FROM class_time_garage_avail('10.15')
	</pre>
	
	<h1>Table</h1>
	
	<div id="table_div" style="width: 500px;"></div>
	
	<script type="text/javascript">
		google.charts.load('current', { 'packages': ['table'] });
		google.charts.setOnLoadCallback(drawTable);
		
		function drawTable() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Parking Deck');
			data.addColumn('number', 'Available Spaces');
			data.addRows([

				["Grace",160],
				["Mason",202],
				["Warsaw",295],
				["Champions",370],
				["Chesapeake",554],
				["Ballard",717]

			]);
			
			var table = new google.visualization.Table(document.getElementById('table_div'));
			table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
		}
	</script>
	
	
	<h1>Chart</h1>
	<div id="pie_chart" style="width: 900px; height: 500px"></div>
	
	<script>
		google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
		
		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				["Parking Deck", "Available Spaces"],
				["Grace",160],
				["Mason",202],
				["Warsaw",295],
				["Champions",370],
				["Chesapeake",554],
				["Ballard",717]
			]);
			
			var options = {
                title: 'Garage availability in spaces at 10:15 AM on an average (literally) day',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));

            chart.draw(data, options);
		}
	</script>
</body>

</html>
